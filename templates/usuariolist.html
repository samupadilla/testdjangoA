{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clases de Programación en Python</title>
    <meta name="description" content="Anuncio de clases de programación en Python">
    <meta name="keywords" content="Python, programación, clases">
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">

</head>
<body>


    <h1>Lista de Usuarios</h1>
   
    <main>
        <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Foto</th>
                <th scope="col">Apellido</th>
                <th scope="col">Documento</th>
                <th scope="col">Ficha</th>
                <th scope="col">Genero</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              {%for usr in get_aprendices %}              
              <tr>
                <td>{{usr.id}}</td>
                <td>{{usr.name}}</td>
                <td><img src="{{usr.photo.url}}" width="40" height="40" style="border-radius:50px"></td>
                <td>{{usr.sureName}}</td>
                <td>{{usr.documento}}</td>
                <td>{{usr.ficha}}</td>
                <td>{{usr.genero}}</td>                
                <td><a class="btn btn-warning" href={% url 'editarAprendiz' usr.id %}>Editar</a></td>
                <td><a class="btn btn-danger" href={% url 'eliminarAprendiz' usr.id %}>Eliminar</a></td>
              </tr>
              {%endfor %}
            </tbody>
          </table>
    </main>
</body>
</html>
